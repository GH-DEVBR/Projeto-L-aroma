<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento | L'AROMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #000;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    #form-checkout {
      margin-top: 40px;
    }
    #form-checkout__submit {
      margin-top: 20px;
      padding: 16px 40px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: 0.3s ease;
    }
    #form-checkout__submit:hover {
      background-color: #ff3366;
      transform: scale(1.03);
    }
  </style>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
  <h1>Finalizar Pedido</h1>

  <form id="form-endereco" style="margin-top: 40px;">
    <div style="margin-bottom: 16px;">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" maxlength="9" onblur="buscarEndereco()" placeholder="Digite seu CEP" required>
    </div>
    <div style="margin-bottom: 16px;">
      <label for="rua">Rua:</label>
      <input type="text" id="rua" readonly placeholder="Rua">
    </div>
    <div style="margin-bottom: 16px;">
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" readonly placeholder="Bairro">
    </div>
    <div style="margin-bottom: 16px;">
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" readonly placeholder="Cidade">
    </div>
    <div style="margin-bottom: 16px;">
      <label for="uf">Estado:</label>
      <input type="text" id="uf" readonly placeholder="Estado">
    </div>
  </form>

  <div id="form-checkout"></div>
  <button id="form-checkout__submit">PAGAR AGORA</button>
  <p id="form-checkout__messages"></p>

  <script>
    const mp = new MercadoPago('TEST-40c7de58-7ff3-4625-957b-5f50881fe9f5');
    const bricksBuilder = mp.bricks();

    bricksBuilder.create("cardPayment", "form-checkout", {
      initialization: {
        amount: 179.90
      },
      customization: {
        paymentMethods: {
          ticket: 'all',
          bankTransfer: 'all',
          creditCard: 'all'
        }
      },
      callbacks: {
        onReady: () => console.log("Form carregado"),
        onSubmit: (cardFormData) => {
          alert("Pagamento de teste enviado! Use um cartão de teste.");
        },
        onError: (error) => {
          console.error(error);
          alert("Erro ao processar pagamento.");
        }
      }
    });

    function buscarEndereco() {
      const cep = document.getElementById("cep").value.replace(/\D/g, '');

      if (cep.length !== 8) {
        alert("❌ CEP inválido. Digite 8 números.");
        return;
      }

      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => {
          if (data.erro) {
            alert("❌ CEP não encontrado.");
            return;
          }

          document.getElementById("rua").value = data.logradouro || "";
          document.getElementById("bairro").value = data.bairro || "";
          document.getElementById("cidade").value = data.localidade || "";
          document.getElementById("uf").value = data.uf || "";
        })
        .catch(() => alert("⚠️ Erro ao buscar o CEP."));
    }
  </script>
</body>
</html>
