<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho & Pagamento | L'AROMA</title>

  <!-- Fontes e Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- SDK Mercado Pago -->
  <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
  <!-- Cabeçalho (mesmo do index.html) -->
  <header>
    <div class="container nav-container">
      <a href="index.html" class="logo">L'<span>AROMA</span></a>
      <!-- ... nav idêntico ao index.html ... -->
    </div>
  </header>

  <main class="container" style="padding: 40px 20px;">
    <h1 class="detail-title">Seu Carrinho</h1>
    <div id="cartContainer">
      <ul id="cartItems" class="cart-list"></ul>
      <div class="cart-summary">
        <p>Total: <strong>R$ <span id="cartTotal">0.00</span></strong></p>
      </div>
      <input type="email" id="email-cliente" placeholder="Seu e-mail" required class="email-input" />
      <button id="btnCheckout" class="buy-button">Finalizar Compra</button>
    </div>

    <!-- Container onde o MercadoPago Bricks será renderizado -->
    <div id="form-checkout" class="bricks-container"></div>
  </main>

  <!-- Scripts -->
  <script>
    // Inicializa o SDK MercadoPago (substitua pela sua public key)
    const mp = new MercadoPago('TEST-40c7de58-7ff3-4625-957b-5f50881fe9f5', { locale: 'pt-BR' });

    // Funções do carrinho usando localStorage
    const CART_KEY = 'carrinho';
    function getCart() {
      return JSON.parse(localStorage.getItem(CART_KEY) || '[]');
    }
    function clearCheckout() {
      document.getElementById('form-checkout').innerHTML = '';
    }

    function renderCart() {
      const cart = getCart();
      const listEl = document.getElementById('cartItems');
      listEl.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.textContent = `${item.nome} x${item.quantidade} - R$ ${(item.preco * item.quantidade).toFixed(2)}`;
        listEl.appendChild(li);
        total += item.preco * item.quantidade;
      });
      document.getElementById('cartTotal').textContent = total.toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCart();
    });

    document.getElementById('btnCheckout').addEventListener('click', async () => {
      const email = document.getElementById('email-cliente').value.trim();
      if (!email) {
        alert('⚠️ Por favor, informe seu e-mail.');
        return;
      }
      const cart = getCart();
      if (cart.length === 0) {
        alert('⚠️ Seu carrinho está vazio.');
        return;
      }
      // Estrutura de pedido para o backend
      const pedido = {
        itens: cart.map(i => ({ produto: { id: i.id }, quantidade: i.quantidade })),
        clienteEmail: email
      };

      try {
        const res = await fetch('http://localhost:8081/pedidos/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(pedido)
        });
        const { preferenceId } = await res.json();

        // Limpa qualquer checkout anterior e renderiza novo
        clearCheckout();
        mp.bricks().create('wallet', 'form-checkout', {
          initialization: { preferenceId }
        });
      } catch (err) {
        console.error('Erro ao iniciar checkout:', err);
        alert('❌ Erro ao processar o checkout.');
      }
    });
  </script>
</body>
</html>
